name = "gemini-balance"
main = "src/index.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 环境变量
[vars]
ENVIRONMENT = "production"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "gemini-balance"
database_id = "73a3d22a-86e0-4f96-9214-21ab601f48d4"  # 需要替换为实际的数据库ID

# KV 存储绑定 (用于缓存和速率限制)
[[kv_namespaces]]
binding = "KV"
id = "0a032f73048f413bb13e45cc47222c82"

# 开发环境配置
[env.dev]
name = "gemini-balance-dev"

[[env.dev.d1_databases]]
binding = "DB"
database_name = "gemini-balance-dev"
database_id = "73a3d22a-86e0-4f96-9214-21ab601f48d4"

[[env.dev.kv_namespaces]]
binding = "KV"
id = "0a032f73048f413bb13e45cc47222c82"

# 生产环境配置
[env.production]
name = "gemini-balance"

[[env.production.d1_databases]]
binding = "DB"
database_name = "gemini-balance"
database_id = "73a3d22a-86e0-4f96-9214-21ab601f48d4"

[[env.production.kv_namespaces]]
binding = "KV"
id = "0a032f73048f413bb13e45cc47222c82"
